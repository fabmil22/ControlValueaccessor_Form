<form #myForm="ngForm">

    <app-radio-pre  name="tipo" [(ngModel)]="person.tipo"></app-radio-pre>
<h2>Actua como:</h2>
<app-actuo [label]="seleccine" name="tipoPersona" [(ngModel)]="person.tipoPersona"></app-actuo>
  <h2>Personal Information</h2>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="person.firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="person.lastName">
  </div>


<app-adress name="address" [(ngModel)]="person.address"></app-adress>
</form>
{{myForm.value | json}}
